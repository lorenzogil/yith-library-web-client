<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <script type="text/x-handlebars">
        {{#view Yith.ListPassordsView}}
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Service</th>
                <th>Account</th>
                <th>Tags</th>
                <th>Expiration</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each passwordList}}
                <tr>
                    <td>{{service}}</td>
                    <td>{{account}}</td>
                    <td>{{#each tags}}
                    <span class="label">{{this}}</span>
                    {{/each}}</td>
                    <td>{{expiration}}</td>
                    <td><button class="btn btn-info" {{action "notes"}}><i class="icon-white icon-exclamation-sign"></i> Notes</button></td>
                    <td><button class="btn btn-warning" {{action "edit"}}><i class="icon-white icon-edit"></i> Edit</button></td>
                </tr>
            {{/each}}
        </tbody>
        </table>
        {{/view}}
    </script>

    <div class="modal fade hide" id="notes">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">×</button>
            <h3>Notes</h3>
        </div>
        <div class="modal-body">
            <p class="viewport"></p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

    <div class="modal fade hide" id="edit">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">×</button>
            <h3>Edit password</h3>
        </div>
        <div class="modal-body">
            TODO Form
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>

    <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/libs/ember-0.9.8.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
