[app:main]
use = egg:yith-web-client

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar
mako.directories = yithwebclient:templates
yith.server = http://localhost:6544
yith.client_id = b7936a24-447a-4b48-990b-9b89fab4dc83
yith.client_secret = 16abfcf3-9e12-4990-930b-ac2f7c3a0115

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, yithwebclient

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_yithwebclient]
level = DEBUG
handlers =
qualname = yithwebclient

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
